name: Build

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install NPM dependencies
        run: npm install --prefix builder

      - name: NPM build
        run: npm run prod --prefix builder

      - name: Prepare Composer cache
        uses: actions/cache@v4
        with:
          path: /tmp/composer-cache
          key: ${{ runner.os }}-${{ hashFiles('**/composer.lock') }}

      - name: Install Composer dependencies
        uses: php-actions/composer@v6
        with:
          php_version: "8.4.2"
          version: "2.8.4"
          args: "--working-dir=builder"

      - name: Jigsaw Build
        run: cd ${{ github.workspace }}/builder && ./vendor/bin/jigsaw build -q

      - name: Push to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          # GITHUB_TOKEN is automatically generated by GitHub Actions
          # No need to set it up manually
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages